lengthAdjust="spacing" textLength="111" x="66.5" y="577.9453">Resolve conflicts</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="127" x="66.5" y="593.0963">with latest changes</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="76" x="66.5" y="608.2473">Check build</text><polygon fill="#181818" points="188.5,638.4679,198.5,642.4679,188.5,646.4679,192.5,642.4679" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="44.5" x2="194.5" y1="642.4679" y2="642.4679"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="109" x="51.5" y="637.3983">PR: dif with Main</text><line style="stroke:#A80036;stroke-width:2.0;" x1="35.5" x2="53.5" y1="633.4679" y2="651.4679"/><line style="stroke:#A80036;stroke-width:2.0;" x1="35.5" x2="53.5" y1="651.4679" y2="633.4679"/><!--MD5=[7d298b598f0a75393662bdef36588432]
@startuml
box "Internal" #LightGreen
participant Ingress_N as "Ingress N"
participant Main
participant Egress
participant Egress_N as "Egress N"
end box

box "External" #LightPink
participant ExtEgress
participant ExtMain
end box

activate Main
activate ExtMain

Main -> Egress: Initial
activate Egress

Main -> Main: Internal\nDevelopment

Main -> Egress_N: Take internal development after Egress N-1
activate Egress_N
Main -> Ingress_N: From same revision
activate Ingress_N
Egress -> Egress_N: Merge base to compare -\nprevious Egress N-1
note right
  Conflicts:
  - Modified - take from Ingress N, will be re-masked
  - Removed - check manually
end note
Egress_N -> Egress_N: Mask
note right
  Can be reviewed as separate commit
end note
Egress_N -> Egress: PR: diff with Egress N-1
destroy Egress_N
Egress - -> ExtEgress: Manual Files Replace
activate ExtEgress

ExtEgress -> ExtMain
Main -> Main: Internal\nDevelopment
ExtMain -> ExtMain: External Development

ExtMain - -> Ingress_N: Replace changed files (Manually, by patch, Git multi-origin, etc.)
Ingress_N -> Ingress_N: Unmask
Ingress_N <- Main: Resolve conflicts\nwith latest changes\nCheck build
Ingress_N -> Main: PR: dif with Main
destroy Ingress_N

@enduml

